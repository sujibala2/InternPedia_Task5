<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 50px;
        }
        .calculator {
            display: inline-block;
            padding: 20px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            background-color: #1a1a1a;
        }
        .screen {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 24px;
            padding: 5px;
            border: 1px solid #ff0000;
            border-radius: 5px;
            background-color: #333;
            color: #ff0000;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 70px);
            grid-gap: 10px;
        }
        .button {
            padding: 15px;
            font-size: 18px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="calculator">
        <input type="text" class="screen" id="screen" disabled>
        <div class="buttons">
            <button class="button" onclick="press('7')">7</button>
            <button class="button" onclick="press('8')">8</button>
            <button class="button" onclick="press('9')">9</button>
            <button class="button" onclick="press('/')">/</button>
            <button class="button" onclick="press('4')">4</button>
            <button class="button" onclick="press('5')">5</button>
            <button class="button" onclick="press('6')">6</button>
            <button class="button" onclick="press('')"></button>
            <button class="button" onclick="press('1')">1</button>
            <button class="button" onclick="press('2')">2</button>
            <button class="button" onclick="press('3')">3</button>
            <button class="button" onclick="press('-')">-</button>
            <button class="button" onclick="press('0')">0</button>
            <button class="button" onclick="press('.')">.</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="press('+')">+</button>
            <button class="button" onclick="clearScreen()">C</button>
        </div>
    </div>

    <script>
        let screen = document.getElementById('screen');

        function press(value) {
            screen.value = screen.value + value;
        }

        function clearScreen() {
            screen.value = '';
        }

        function calculate() {
            try {
                screen.value = eval(screen.value);
            } catch {
                screen.value = 'Error';
            }
        }
    </script>
</body>
</html>
